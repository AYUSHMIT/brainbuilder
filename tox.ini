[base]
name = brainbuilder
testdeps =
    pytest
    morph-tool

[tox]
envlist =
    check-version
    check-packaging
    lint
    py{37,38}

minversion = 3.1.0

# ignore basepython for envs that already specify a version
ignore_basepython_conflict = true

[testenv]
basepython=python3.8
setenv =
    PIP_INDEX_URL = https://bbpteam.epfl.ch/repository/devpi/simple
extras = all
deps = {[base]testdeps}
commands = pytest -v tests/unit

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:check-packaging]
deps =
    wheel
    twine
commands =
    python setup.py sdist bdist_wheel -d {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:lint]
deps =
    pycodestyle
    pylint
commands =
    pycodestyle {[base]name} scripts
    pylint {[base]name} scripts

[testenv:coverage]
deps =
    {[base]testdeps}
    coverage
commands =
    coverage run --source={[base]name} -m pytest tests/unit
    coverage report --show-missing
    coverage xml

[testenv:functional]
# run by jjb-nse/nse.brainbuilder-functional.yaml
deps =
    {[base]testdeps}
    # constraint of 0.13 is required because tests are intended for original Sonata spec
    bluepysnap>=0.6.0,<0.13
commands = pytest tests/functional

[testenv:docs]
changedir = doc
deps =
    sphinx
    sphinx-bluebrain-theme
commands = make html SPHINXOPTS=-W
whitelist_externals = make

[pycodestyle]
# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
# E501: line too long (checked with pylint)
ignore = E731,W503,W504,E501

[pydocstyle]
# D413: no blank line after last section
add-ignore = D413
convention = google
